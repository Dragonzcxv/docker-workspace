version: '3'

networks:
  backend:
  frontend:

services:
  nginx:
    build:
      context: images/nginx/1.22
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER_NAME}
        USER_UID: ${USER_UID}
        USER_GID: ${USER_GID}
        TZ: ${WORKSPACE_TIMEZONE}
    container_name: nginx
    working_dir: /home/${USER_NAME}
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./projects:/var/home/${USER_NAME}
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx/
    networks:
      - backend

  php-8.0:
    build:
      context: images/php/8.0
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER_NAME}
        USER_UID: ${USER_UID}
        USER_GID: ${USER_GID}
        TZ: ${WORKSPACE_TIMEZONE}
    working_dir: /home/${USER_NAME}
    container_name: php-8.0
    volumes:
      - ./.ssh:/home/${USER_NAME}/.ssh
      - ./projects:/home/${USER_NAME}
    ports:
      - "${PHP_8_0_PORT}:9000"
    networks:
      - backend
    #extra_hosts:
    #  - 'project-1.localhost:172.30.214.125'

  mysql-8:
    build:
      context: images/mysql/8.0
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER_NAME}
        USER_UID: ${USER_UID}
        USER_GID: ${USER_GID}
        TZ: ${WORKSPACE_TIMEZONE}
    container_name: mysql-8
    volumes:
      - ./mysql/8.0/conf.d:/etc/mysql/conf.d
      - ./mysql/8.0/logs:/var/log/mysql/
      - ./mysql/8.0/dump:/dump
    ports:
      - "${MYSQL_8_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_8_ROOT_PASSWORD}
      MYSQL_TCP_PORT: ${MYSQL_8_TCP_PORT}
    networks:
      - backend

  node-18:
    build:
      context: images/node/18
      dockerfile: Dockerfile
      args:
        USER_NAME: ${USER_NAME}
        USER_UID: ${USER_UID}
        USER_GID: ${USER_GID}
        TZ: ${WORKSPACE_TIMEZONE}
    working_dir: /var/www
    stdin_open: true
    tty: true
    container_name: node-18
    volumes:
      - ./.ssh:/home/${USER_NAME}/.ssh
      - ./projects:/home/${USER_NAME}
    ports:
      - "${NODE_18_PORT}:8080"
    networks:
      - frontend